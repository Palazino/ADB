<!--FORMULAIRE D INSCRIPTION--------------------------------------------------------------------------------------------------->
  <form>
    <div class="form-row ">
      <div class="form-group col-md-2 mx-auto">
        <label for="inputEmail4">Nom</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="">
      </div>
      <div class="form-group col-md-2 mx-auto">
        <label for="inputPassword4">Prénom</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="">
      </div>
    </div>
    <div class="form-group col-md-2 mx-auto">
      <label for="inputAddress">E-Mail</label>

    </div>
    <div class="form-group col-md-2 mx-auto">

      </div>
      <div class="form-group col-md-2 mx-auto">
        <label for="inputState">Genre</label>
        <select id="inputState" class="form-control">
          <option>Homme</option>
          <option>Femme</option>
        </select>
      </div>
      <div class="form-group col-md-2 mx-auto">
        <label for="inputComment">Commentaire</label>
        <input type="textarea" class="form-control" id="inputZip">
        <button type="submit" class="btn btn-primary" style="margin-left: 7.5rem;margin-top: 2rem;";>Envoi</button>
      </div>
    </div>
    
    
  </form>
